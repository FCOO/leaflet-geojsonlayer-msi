<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON layer containing Maritime Safety Information for Denmark</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-geojsonlayer-msi.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="leaflet-geojsonlayer-msi.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([56.2, 11.5], 6);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var msi = new L.GeoJSON.MSI({language: 'en', protocol:'https:'});
        map.addLayer(msi);
    </script>
</body>
</html>
